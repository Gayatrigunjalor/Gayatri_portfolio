<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Quiz Participation - Thank You</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #4caf50;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;

            color: #fff;
            background-color: #4caf50;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-vector/thank-you-placard-concept-illustration_114360-13436.jpg" alt="Thank You Image">
        <h1>Thank You for Participating!</h1>
        <p>Your participation in the quiz is much appreciated.</p>
        <p>We hope you enjoyed the quiz and gained valuable insights!</p>
        <a href="quize.html">Back to Homepage</a>
    </div>
</body>
</html>
